<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-color: #e5ebe0;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 85%;
    max-width: 33em;
    margin: 4em auto;
  }

  .error-page div.dialog > div {
    border: 1px solid #438866;
    border-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    color: #438866;
    line-height: 1.5em;
  }

  .error-page > img {
  width: 100%;          /* Make image fill its container's width */
  max-width: 300px;     /* But never exceed 400px */
  height: auto;         /* Keep aspect ratio */
  display: block;
  margin: 2em auto 0;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>Ooops! We're sorry, but something went wrong.</h1>
    </div>
  </div>
  <img src="https://res.cloudinary.com/dhv4phhqr/image/upload/v1750235010/error_d2njm0.png" alt="error">
</body>
</html>
